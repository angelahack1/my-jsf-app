<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>JSF Bootable JAR</title>
</h:head>
<h:body>
    <h2>It Works!</h2>
    <h:form>
        <p>
            Enter your name:
            <h:inputText value="#{greetingBean.name}" />
        </p>
        <h:commandButton value="Submit" action="#{greetingBean.sayHello()}" />
    </h:form>
    <hr/>
    <h3><h:outputText value="#{greetingBean.message}" /></h3>
</h:body>
</html>
